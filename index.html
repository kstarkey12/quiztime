<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Coding Quiz</h1>
    </header>
    <main>
      <div id="start-container">
        <button id="start">Start Quiz</button> <!-- Button to start the quiz -->
      </div>
      <div id="quiz-container">
        <h2 id="question"></h2> <!-- Placeholder for the question -->
        <ul id="choices"></ul> <!-- Placeholder for the answer choices -->
      </div>
      <div id="score-container">
        <h2>Quiz Complete!</h2> <!-- Message displayed when quiz is complete -->
        <input type="text" id="initials-input" placeholder="Enter your initials"> <!-- Input field to enter initials -->
        <button id="save-score">Save</button> <!-- Button to save score -->
        <button id="restart">Restart</button> <!-- Button to restart the quiz -->
      </div>
      <div id="high-scores-container">
        <h2>High Scores</h2> <!-- Title for high scores section -->
        <ul id="high-scores-list"></ul> <!-- Placeholder for the list of high scores -->
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Coding Quiz</p> <!-- Footer text with the current year -->
    </footer>
  </div>

  <script src="script.js"></script> <!-- JavaScript file for quiz functionality -->
</body>
</html>
