<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Coding Quiz</h1>
    </header>
    <main>
      <div id="start-container">
        <button id="start">Start Quiz</button>
      </div>
      <div id="quiz-container">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
      </div>
      <div id="score-container">
        <h2>Quiz Complete!</h2>
        <input type="text" id="initials-input" placeholder="Enter your initials">
        <button id="save-score">Save</button>
      </div>
      <div id="high-scores-container">
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Coding Quiz</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
